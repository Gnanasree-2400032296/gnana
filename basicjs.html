<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Basics</title>
</head>
<body>
    <script>
       document.write("Hello to basics of Java Script","<br>");
       console.log("this is for console presentation", "<br>");
       console.table([10,20,30,40,50]);
       document.write(10+"10","<br>"); 
       document.write(10+ +"10","<br>");
       document.write(20-"10","<br>");
       document.write("1"+2+"10","<br>");
       document.write(10/0,"<br>");
       document.write(10/"A","<br>");
       document.write("10"==10,"<br>");
       document.write(10==="10","<br>");
       document.write(true+1,"<br>");
       document.write(3>2>1,"<br>");
       document.write(10+5/10-5,"<br>");
       document.write((10/2*3)/(10+6-4),"<br>");
       9>8>7?document.write("fedF"):document.write("backend");
       

    </script>

</body>
</html>
