<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            border-collapse: separate;
        }
        th{
            background-color: beige;
        }
        td{
            background-color: rgb(155, 98, 11);
            text-align: center;
        }
    </style>
</head>
<body bgcolor="skyblue">
    <table border="1" cellpadding="10" cellspacing="10"> 
       <th>S.NO</th>
       <th>P_ID</th>
       <th>P_NAME</th>
       <th>P_COST</th>
       <tr>
        <td>1</td>
        <td>101</td>
        <td>pencil</td>
        <td>12</td>
       </tr>
       <tr>
        <td>2</td>
        <td>203</td>
        <td bgcolor="white"> pen</td>
        <td>20</td>
       </tr>
       <tr>
        <td>3</td>
        <td>304</td>
        <td>sketch</td>
        <td>35</td>
       </tr>

    </table>
</body>
</html>
