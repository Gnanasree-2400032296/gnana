<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid demo 2</title>
    <style>
        .container{
            display: grid;
            grid-row: 10% 10% 80%;
            grid-column: 35% 30% 30%;
            height: 100vh;
        }
        .hd{
            background-color: rgb(241, 25, 25);
            grid-row: 1/2;
            grid-column: 1/4;
            height: 15vh;
        }
        .se{
            background-color: rgb(24, 163, 8);
            grid-row: 2/3;
            grid-column: 1/3;
            height: 15vh;
        }
        .md{
            background-color: rgb(27, 86, 158);
            grid-row: 3/4 ;
            grid-column:2/3;
            height: 70vh ;
        }
        .lt{
            background-color: rgba(242, 176, 44, 0.792) ;
            grid-row: 3/4;
            grid-column: 1/2 ;
            height: 70vh ;
        }
        .rt{
            background-color: rgb(223, 42, 169);
            grid-row: 2/4;
            grid-column: 3/4;
            height: 85vh;
        }
    </style>
</head>
<body>
    <div class="container">
     <div class="hd">Header</div>
     <div class="se">Search</div>
     <div class="md">Middle</div>
     <div class="lt">Left side bar</div>
     <div class="rt">Right side bar </div>
    
    </div>
</body>
</html>
