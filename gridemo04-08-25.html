<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-row:10% 80% 10%;
            grid-column: 35% 30% 30%;
            height: 100vh;
        }
        .hd{
            background-color: rgb(243, 28, 28);
            grid-row: 1/2;
            grid-column: 1/4;
            height: 10vh;

        }
        .lt{
            background-color: bisque;
             grid-row: 2/3;
            grid-column: 1/2;
            height: 80vh;
        }
        .rt{
            background-color: rgb(26, 26, 168);
             grid-row: 2/3;
            grid-column: 3/4;
            height: 80vh;
        }
        .ms{
            background-color: rgb(224, 240, 9);
             grid-row: 2/3;
            grid-column: 2/3;
            height: 80vh;
        }
        .ft{
            background-color: rgb(215, 73, 203);
             grid-row: 3/4;
            grid-column: 1/4;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div class="container">
     <div class="hd">Header</div>
     <div class="lt">Left Side bar</div>
     <div class="ms">Main Section</div>
     <div class="rt">Right Side bar</div>
     <div  class="ft">Footer</div>
    </div>
</body>
</html>
